<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <input type="number" class="num-input col">
    </div>
    <div class="row">
      <button class="col-6">c</button>
      <button class="col">&#129120;</button>
      <button class="col function-btn">&divide;</button>
    </div>
    <div class="row">
      <button class="col">7</button>
      <button class="col">8</button>
      <button class="col">9</button>
      <button class="col function-btn">&times;</button>
    </div>
    <div class="row">
      <button class="col">4</button>
      <button class="col">5</button>
      <button class="col">6</button>
      <button class="col function-btn">&minus;</button>
    </div>
    <div class="row">
      <button class="col">1</button>
      <button class="col">2</button>
      <button class="col">3</button>
      <button class="col function-btn">&plus;</button>
    </div>
    <div class="row">
      <button class="col-9">0</button>
      <button class="col function-btn">&equals;</button>
    </div>    
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
